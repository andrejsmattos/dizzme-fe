<div class="public-survey-container">
  <!-- Tela de Carregamento -->
  <div *ngIf="isLoading" class="loading-overlay">
    <output class="spinner-border text-primary"></output>
    <p class="mt-3">Carregando pesquisa...</p>
  </div>

  <!-- Conteúdo da Pesquisa -->
  <div *ngIf="!isLoading && survey" class="survey-card">
    <header class="survey-header">
      <h1>{{ survey.title }}</h1>
      <p>{{ survey.description }}</p>
    </header>

    <form [formGroup]="responseForm" (ngSubmit)="onSubmit()">
      <!-- Renderiza as perguntas dinamicamente -->
      <div formArrayName="answers">
        <div *ngFor="let question of survey.questions; let i = index" [formGroupName]="i" class="question-block">
          <label class="question-label" [attr.for]="'question-input-' + question.id + '-' + i">
            {{ i + 1 }}. {{ question.text }}
            <span *ngIf="question.required" class="text-danger">*</span>
          </label>

          <!-- Renderiza o tipo de input correto para cada pergunta -->
          <div [ngSwitch]="question.type">
            <!-- Caso: TEXT -->
            <textarea *ngSwitchCase="'TEXT'" formControlName="value" class="form-control" rows="3" [id]="'question-input-' + question.id + '-' + i"></textarea>

            <!-- Caso: MULTIPLE_CHOICE -->
            <div *ngSwitchCase="'MULTIPLE_CHOICE'" class="options-group">
              <div *ngFor="let option of question.options" class="form-check">
                <input class="form-check-input" type="radio" [name]="'question-' + question.id" [value]="option" formControlName="value" [id]="'option-' + question.id + '-' + i + '-' + option">
                <label class="form-check-label" [for]="'option-' + question.id + '-' + i + '-' + option">{{ option }}</label>
              </div>
            </div>

            <!-- Caso: RATING -->
            <div *ngSwitchCase="'RATING'" class="rating-group">
              <button type="button" *ngFor="let option of question.options"
                      [class.selected]="answers.controls[i].get('value')?.value === option"
                      (click)="answers.controls[i].get('value')?.setValue(option)"
                      class="btn btn-outline-primary rating-btn">
                {{ option }}
              </button>
            </div>
            
            <!-- Caso: YES_NO -->
            <div *ngSwitchCase="'YES_NO'" class="options-group">
               <div *ngFor="let option of question.options" class="form-check">
                <input class="form-check-input" type="radio" [name]="'question-' + question.id" [value]="option" formControlName="value" [id]="'option-' + question.id + '-' + i + '-' + option">
                <label class="form-check-label" [for]="'option-' + question.id + '-' + i + '-' + option">{{ option }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Consentimento LGPD -->
      <div class="form-check mt-4">
        <input class="form-check-input" type="checkbox" formControlName="lgpdConsent" id="lgpdCheck">
        <label class="form-check-label" for="lgpdCheck">
          Eu concordo com os termos e políticas de privacidade. <span class="text-danger">*</span>
        </label>
      </div>

      <!-- Botão de Envio -->
      <div class="submit-section">
        <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">Enviar Respostas</span>
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
        </button>
      </div>
    </form>
  </div>

  <!-- Tela de Erro -->
  <div *ngIf="!isLoading && !survey" class="error-card">
    <h2>Pesquisa não encontrada</h2>
    <p>O link pode estar incorreto ou a pesquisa não está mais disponível.</p>
    <a routerLink="/" class="btn btn-secondary">Voltar para a Página Inicial</a>
  </div>
</div>

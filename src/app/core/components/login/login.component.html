<div class="login-container">
  <div class="login-card">
    <div class="illustration-section d-none d-md-flex">
      <img src="../../../../assets/dizzme.png" alt="Ilustração de login">
      </div>
    <div class="form-section">
      <div class="form-header">
        <p class="text-muted mb-1">Bem-vindo(a) de volta!</p>
        <h2 class="fw-bold">Login na sua conta</h2>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group-custom">
          <input type="email" class="form-control" id="email" placeholder=" "
                 formControlName="email"
                 [class.is-invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
          <label for="email">Email</label>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
            Por favor, insira um email válido.
          </div>
        </div>

        <div class="form-group-custom">
          <input type="password" class="form-control" id="password" placeholder=" "
                 formControlName="password"
                 [class.is-invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
          <label for="password">Senha</label>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
            Senha é obrigatória.
          </div>
        </div>

        <div class="text-end mb-4">
          <a href="#" class="text-muted text-link">Esqueceu a senha?</a>
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

        <button type="submit" class="btn btn-login w-100 mb-3" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          Entrar
        </button>
      </form>

      <div class="text-center">
        <p class="text-muted mb-0">
          Não tem uma conta?
          <a routerLink="/auth/register" class="text-link">Crie uma conta</a>
        </p>
      </div>
    </div>
  </div>
</div>

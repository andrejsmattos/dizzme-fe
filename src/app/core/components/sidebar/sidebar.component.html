<div class="sidebar text-white d-flex flex-column">
  <div class="p-3 border-bottom border-light border-opacity-25">
    <h4 class="mb-0 text-white fw-bold">Dizzme</h4>
    <!-- <small class="text-white-50">Customer Experience</small> -->
  </div>

  <nav class="flex-grow-1 p-3">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item mb-2">
        <a
          class="nav-link text-white"
          routerLink="/dashboard"
          routerLinkActive="active bg-white"
        >
          <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>
      </li>

      <li class="nav-item mb-2">
        <a
          class="nav-link text-white"
          routerLink="/surveys"
          routerLinkActive="active bg-white text-primary"
        >
          <i class="bi bi-clipboard-data me-2"></i>Pesquisas
        </a>
      </li>

      <li class="nav-item mb-2" *ngIf="currentUser && isAdmin()">
        <a
          class="nav-link text-white"
          routerLink="/admin"
          routerLinkActive="active bg-white text-primary"
        >
          <i class="bi bi-gear me-2"></i>Admin
        </a>
      </li>
    </ul>
  </nav>

  <div
    class="p-3 border-top border-light border-opacity-25"
    *ngIf="currentUser"
  >
    <div class="d-flex align-items-center mb-3">
      <i class="bi bi-person-circle fs-4 me-2"></i>
      <div *ngIf="currentUser">
        <div class="small fw-bold">{{ currentUser.name }}</div>
        <div class="text-white-50 small">{{ currentUser.email }}</div>
      </div>
    </div>
    <button class="btn btn-outline-light btn-sm w-100" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i> Sair
    </button>
  </div>
</div>
